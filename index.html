<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>  
    <header>
        <div class='title'>
            A to do list
        </div>
    </header> 
    <main>
        <div class="create-todo">
            <h1>To do List</h1>
            <section class="add">
                <input type="text" class="input-text">
                <div class="border"></div>
                <button class="add-todo"><i class="fas fa-plus"></i></button>
            </section>
            <ol class="create-list"></ol>
        </div>
        <div class="create-sub-todo add-todo">
            <h1 class="task">Tasks</h1>
            <section class="add-new">
                <input type="text" class="input-sub-text">
                <div class="border-sub"></div>
                <button class="add-sub-todo"><i class="fas fa-plus"></i></button>
                <button class="delete-sub-todo"><i class="fas fa-trash-alt"></i></button>
            </section>
            <ul class="create-sub-list"></ul>
        </div>
    </main>
    <script src="zen.js"></script>
</body>
</html>
